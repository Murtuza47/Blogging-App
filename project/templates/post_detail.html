{% extends "base.html" %}
{% block post %}
<div class="card mb-3">
    <div class="card-body">
        <div class="postMain">
            <a class="card-title" href="#">{{post.author.username}}</a>
            <small class="card-subtitle mb-2 text-muted">{{ post.date_posted}}</small>
            <a href="{{ url_for('edit_post', id=post.id)}}" class="btn btn-outline-info btn-sm btn-edit mx-0">Edit</a>
            <button type="button" class="btn btn-outline-danger btn-sm btn-edit mx-2" data-toggle="modal"
                    data-target="#deleteModal">Delete
            </button>
        </div>
        <div>
            <h2>{{ post.title}}</h2>
            <p class="card-text">{{ post.content }}</p>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure ypu want to delete?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                <a type="button" class="btn btn-outline-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
